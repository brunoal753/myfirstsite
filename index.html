<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Repair</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Quebrou? Nós consertamos!<br>Entre em contato conosco.</h1>
            <img src="celular.svg" class="left-login-image" alt="Celular animação"></imag>
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>Qual marca e modelo?</h1>
                <div class="textfield">
                    <label for="marca">Qual a marca?</label>
                    <input type="text" name="marca" placeholder="Digite a marca aqui">
                </div>
                <div class="textfield">
                    <label for="modelo">Qual é o modelo?</label>
                    <input type="modelo" name="modelo" placeholder="Digite o modelo aqui">
                </div>
                <button class="btn-login">Enviar no Whatsapp</button>
            </div>
        </div>
    </div>
</body>
</html>
